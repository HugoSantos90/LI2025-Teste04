<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center mt-5">
        <form class="col-md-3 needs-validation" novalidate>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="valid-feedback">Email válido!</div>
                <div class="invalid-feedback">Por favor introduza um email válido.</div>
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" required>
                <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Este campo é obrigatório.</div>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                <div class="valid-feedback">Mensagem válida!</div>
                <div class="invalid-feedback">Por favor escreva uma mensagem.</div>
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-primary me-2">Enviar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>

        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="js/script.js"></script>
</body>
</html>
